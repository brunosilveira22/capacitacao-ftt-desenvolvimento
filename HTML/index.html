<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Jogadores de Futebol</title>
</head>

    <main class="main">

            <h2>Lista de Jogadores</h2>
        </div>

            <table class="List">

                    <tr>
                        <th>Nome</th>
                        <th>Nacionalidade</th>
                        <th>Clube</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bruno Silveira</td>
                        <td>Brasileiro</td>
                        <td>Palmeiras</td>
                        <td class="table-actions">
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bruno Silveira</td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
